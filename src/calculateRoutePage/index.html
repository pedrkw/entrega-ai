<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap" async defer></script>
        <script src="./script.js" async defer></script>
        <title>Entregaai Maps Geolocation</title>
    </head>
    <body>
        <h1>Localize-se e Calcule Distância</h1>
        <div id="map"></div>
        <button id="location-button" onclick="getUserLocation()">Encontrar Minha Localização</button>
        <p class="info">Origem: <span id="origin">Clique no mapa para definir</span></p>
        <p class="info">Destino: <span id="destination">Clique no mapa para definir</span></p>
        <p class="info">Distância por estrada: <span id="distance">-</span> km</p>
        <p class="info">Tempo estimado: <span id="duration">-</span></p>

    </body>
</html>
